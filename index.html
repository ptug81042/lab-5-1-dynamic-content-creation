<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Unique Shopping Cart App</title>
</head>

<body>
    <h1>My Unique Shopping Cart</h1>
    <div id="product-container">
        <input type="text" id="product-name" placeholder="Item Name">
        <input type="number" id="product-price" placeholder="Item Price">
        <button id="add-product">Add to Cart</button>
    </div>
    <ul id="cart"></ul>
    <h3>Grand Total: $<span id="total-price">0</span></h3>
    <script src="script.js"></script>
</body>

</html>
